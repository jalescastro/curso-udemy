<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <style type="text/css">
    #rodape{
            background-color: green;
        }
      #topo{
          background-color: blue;
      }

      #conteudo{
          background-color: red;
      }
      .produto{
          background-color: saddlebrown;
          /*aumenta o espaÃ§amento da div --> padding: 10px;*/
          /*Coloca uma margem na div*/margin: 10px;
      }
      .assinatura{
          background-color: pink;
      }
    </style>
</head>
<body>
    <div id="topo">
        <img src="../imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">Todos os direitos reservados</div>
    <!--Elemento do tipo inline -- quer dizer que o span agrupa seus elementos linha a linha-->
    <span class="assinatura">
        Jales
    </span>
    <span class="assinatura">Lana

    </span>
</body>
</html>
